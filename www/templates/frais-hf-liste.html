<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Saisie d'un frais hors forfait">
  <ion-content class="padding">
    <div class="card" ng-repeat="fraisHorsForfait in listsitem.fraisHorsForfait">
      <div class="item item-divider">
        Frais du {{fraisHorsForfait.date}}
      </div>
      <ion-list>
        <li class="item"><b>Libelle : </b> {{fraisHorsForfait.libelle}}</li>
        <li class="item"><b>Montant : </b> {{fraisHorsForfait.montant}} â‚¬</li>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
